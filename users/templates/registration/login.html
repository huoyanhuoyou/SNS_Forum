<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
     body{
        background-image:url("https://img1.baidu.com/it/u=1503207338,4077841019&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500");
        margin: 0;
        padding: 0;
        background-repeat: no-repeat;
        background-size: cover;
        overflow: hidden;
    }

     logging-part{
	display: flex;
	justify-content: center;
	align-items: center;
	width:100%;
	height: 100%;
	background-position: center;
	background-attachment: fixed;
    margin-top: 150px;
}
.main{
	width:400px;
	height:300px;
	background: rgb(255,255,255,.5);
	border-radius: 8px;
}
.title{
	width:100%;
	height:40px;
	border-bottom:1px solid #999;
	text-align: center;
	line-height: 40px;
	font-weight: 500;
	font-size: 16px;
}
.inp{
	display: flex;
	width: calc(100% - 60px);
	height:40px;
	background: #fff;
	border-radius: 4px;
	margin:0 auto;
	margin-bottom:10px;
    padding: 2px 8px;
    border: 2px solid #e3e3e3;
    outline: none;
    font-size: 16px;
}
.inp1{
	margin-top:30px;
}
.left{
	width:40px;
	height:100%;
}
.left > img{
	width:26px;
	height:26px;
	margin-top:7px;
	margin-left:7px;
}
.right{
	width:calc(100% - 40px);
	height:100%;
}
.right > input{
	width:100%;
	height:100%;
	background: #00000000;
	border:0;
	line-height: 40px;
	font-style: inherit;
	outline: 0;
}

button{
	width: calc(100% - 60px);
	height:40px;
	background: #6E50E9;
	color:#fff;
	text-align: center;
	line-height: 40px;
	font-size: 16px;
	margin:0 auto;
	border-radius: 4px;
	margin-top:10px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
    </style>
<script type="text/javascript">
    function changeColor(isMouseOver) {
  var button = document.getElementById("myButton");
  if (isMouseOver) {
    button.style.backgroundColor = "darkpurple";
  } else {
    button.style.backgroundColor = ""; // 恢复默认颜色
  }
    }
</script>
</head>
<body>
{% extends "bbs/base.html" %}

{% block content %}
    <div class="content-box">
        {% if form.erors %}
        <p>请输入正确的用户名或密码！</p>
        {% endif %}

        <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            <logging-part>
		        <div class="main">
			        <div class="title">登录</div>
			        <div class="inp inp1">
				        <div class="left">
					        <img src="/static/img/user.png">
				        </div>
				        <div class="right">
                                <input type="text" name="username"
                                maxlength="20" id="id_username" autocomplete="username"
                                required="" placeholder="请输入用户名"/>
				        </div>
			        </div>
			        <div class="inp">
				        <div class="left">
					        <img src="/static/img/anquan.png">
				        </div>
				        <div class="right">
                                <input type="password" name="password"
                                maxlength="20" id="id_password" autocomplete="password"
                                required="" placeholder="请输入密码"/>
				        </div>
			        </div>
                    <br>
                    <button id="myButton" name="submit" onclick="changeColor()">登录</button>
                    <input type="hidden" name="text" value="{% url 'bbs:index' %}"/>
                </div>
	        </logging-part>


        </form>
    </div>

{% endblock content %}

</body>
</html>
